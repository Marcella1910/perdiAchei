<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="bdcad">
        
            
            <div class="cadastro" id="cadastro">
                <h1 class="lgtitulo">
                    Seja bem-vindo(a) ao perdiAchei!
                </h1>
                
                <br>

                <form class="inputs" onsubmit="return validarForm()">
                    <div class="form-control">
                        <input type="text" id="mat" class="mat" placeholder="Matrícula">
                        <small id="mat-error" class="error-message"></small>
                    </div>
                    <div class="form-control">
                        <input type="text" id="user" class="user" placeholder="Nome de Usuário">
                        <small id="user-error" class="error-message"></small>
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" class="email" placeholder="Email">
                        <small id="email-error" class="error-message"></small>
                    </div>
                    <div class="form-control">
                        <input type="password" id="senha" class="senha" placeholder="Criar senha">
                        <small id="senha-error" class="error-message"></small>
                    </div>
                    <div class="form-control">
                        <input type="password" id="cnfsenha" class="cnfsenha" placeholder="Confirmar senha">
                        <small id="cnfsenha-error" class="error-message"></small>
                    </div>
            
                    <button type="submit" class="btnCad"> Entrar > </button>
    
                </form>

                <p class="fazerLogin"> Já possui uma conta? <a href="login.html">Fazer login.</a></p>

                
     
            </div>
            <div class="imgCad">
                <figure>
                    <img src="img/cadastroicon.png">
                </figure>
            </div>
        
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
